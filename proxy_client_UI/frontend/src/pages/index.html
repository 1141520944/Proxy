<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>内网穿透客户端</title>
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black"> <img src="../images/logo.png" class="layui-nav-img">管理界面
      </div>
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item layui-hide-xs" id="welcomeme"><a href=""><img src="../images/logo.png"
              class="layui-nav-img">首页</a></li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a href="javascript:;">
            <img src="../images/logo.png" class="layui-nav-img">
            选择
          </a>
          <dl class="layui-nav-child">
            <dd id="reLogin"><a href="../index.html">重新登陆</a></dd>
            <dd id="out"><a>退出</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
          <a href="javascript:;">
            <i class="layui-icon layui-icon-more-vertical"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">用户管理</a>
            <dl class="layui-nav-child">
              <dd id="getUserInfo"><a href="javascript:;">查看用户信息</a></dd>
              <dd id="updateUserInfo"><a href="javascript:;">更新用户信息</a></dd>
            </dl>
          </li>

          <!--  -->
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">内网穿透服务管理</a>
            <dl class="layui-nav-child">
              <dd id="getServerInfo"><a href="javascript:;">查看服务</a></dd>
              <dd id="addServerInfo"><a href="javascript:;">添加服务</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">操作说明</a>
            <dl class="layui-nav-child">
              <dd id="workInfo"><a href="javascript:;">操作手册</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <iframe id="main_body" frameborder='0' src='./welcome.html' scrolling='auto'
        style='width:100%;height:100%;'></iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      @您好 <div id="username"></div>
    </div>
  </div>
  <script src="../lib/layui-v2.6.3/layui.js"></script>
  <!-- <script src="../var/var.js"></script> -->
  <script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element
        , layer = layui.layer
        , util = layui.util
        , $ = layui.$;
      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        }
        , menuRight: function () {
          layer.open({
            type: 1
            , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
            , area: ['260px', '100%']
            , offset: 'rt' //右上角
            , anim: 5
            , shadeClose: true
          });
        }
      });
      //操作dom
      //首页 welcomeme
      $("#welcomeme").click(function () {
        $("#main_body").attr("src", "./welcome.html")
      })
      //用户
      $("#getUserInfo").click(function () {
        $("#main_body").attr("src", "./userInfo/getUserInfo.html")
      })
      $("#updateUserInfo").click(function () {
        $("#main_body").attr("src", "./userInfo/editUserInfo.html")
      })
      //内网穿透服务
      $("#getServerInfo").click(function () {
        $("#main_body").attr("src", "./serverInfo/getServer.html")
      })
      $("#addServerInfo").click(function () {
        $("#main_body").attr("src", "./serverInfo/addServer.html")
      })

      //操作--退出
      $("#out").click(function () {
        layui.data("token", {
          key: "token",
          value: ""
        })
        layui.data("user_id", {
          key: "user_id",
          value: ""
        })
        layui.data("username", {
          key: "username",
          value: ""
        })
        layui.data("select_obj", {
          key: "select_obj",
          value: ""
        })
        window.location.href = "../index.html";
      })

      //操作说明
      $("#workInfo").click(function () {
        $("#main_body").attr("src", "./work/info.html")
      })
    });
  </script>
</body>

</html>
